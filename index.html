<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="logo-img">
                <img class="title" src="images/Title.png">
            </div>
            <div class="sign-in2">
                <div class="sign-area">
                    <div class="title-subtitle">
                        <h1>Sign In</h1>
                        <p>Sign in to stay connected.</p>
                    </div>
                    <form action="">
                        <div class="fields">
                            <div class="Email">
                                <p>Email</p>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="Password">
                                <p>Password</p>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="remember">
                                <div class="remember-me">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                    <p>Remember me?</p>
                                </div>
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                        <button>Sign in</button>
                    </form>
                    <div class="sign-footer">
                        <p>or sign in with other accounts?</p>
                        <div class="social-links">
                            <img src="images/Gmail.png">
                            <img src="images/Facebook.png">
                            <img src="images/Instagram.png">
                            <img src="images/Linkedin.png">
                        </div>
                        <div class="sign-up">
                            <p>Donâ€™t have an account?</p>
                            <span>Click here to sign up.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="food-imgs">
            <img class="food-group" src="images/food-group.png">
            <img class="food-icon" src="images/food-icon.png">
        </div>
    </div>
</body>
</html>
